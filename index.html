<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Js-factorial-testing</title>
  </head>
  <body>
    <main class="d-flex w-100 vh-100 flex-column align-items-center" id="main">
      <div class="text-center m-5">
        <h1>Js Factorial</h1>
        <p>A simple project for getting the factorial of a given number</p>
      </div>

      <div class="">
        <input type="text" id="num" placeholder="Insert the number" />
        <h5 id="result"></h5>
      </div>

      <div class="bg-primary text-white mt-auto w-100">
        <p class="py-3 text-center fw-bold">@theoziomaegole</p>
      </div>
    </main>

    <script>
      const num = document.getElementById("num");
      const result = document.getElementById("result");

      num.addEventListener("keyup", function () {
        const inputValue = parseInt(num.value);
        if (!isNaN(inputValue)) {
          try {
            const factorialResult = factorial(inputValue);
            result.innerText = factorialResult;
          } catch (error) {
            result.innerText = error.message;
          }
        } else {
          result.innerText = "Invalid input";
        }
      });
    </script>
    <script src="src/factorial.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
